<div class="mat-elevation-z8 robots-container">
  <table mat-table [dataSource]="dataSource" class="centered-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="center">Название</th>
      <td mat-cell *matCellDef="let element" class="center">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="center">Тип</th>
      <td mat-cell *matCellDef="let element" class="center">
        {{ element.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="center">Статус</th>
      <td mat-cell *matCellDef="let element" class="center">
        {{ element.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center">Действия</th>
      <td mat-cell *matCellDef="let element" class="center">
        <button mat-icon-button color="primary" (click)="editRobot(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRobot(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button mat-fab color="primary" class="round-button" (click)="addRobot()">
    <mat-icon>add</mat-icon>
  </button>
</div>
